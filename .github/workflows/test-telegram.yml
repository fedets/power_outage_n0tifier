        env:
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          if [ -z "$BOT_TOKEN" ]; then echo "❌ BOT_TOKEN not found"; exit 1; fi
