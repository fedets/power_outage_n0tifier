name: Watch site and send screenshot

on:
 # schedule:
 #   - cron: '0 * * * *'     # Runs at the start of every hour
  workflow_dispatch:        # Manual run button

permissions:
  contents: write

jobs:
  watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node Modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}

      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: |
          npm init -y
          npm i playwright@latest

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      # --- IMPROVED HASH LOGIC ---
      - name: Restore Previous Hash
        uses: actions/cache/restore@v4
        with:
          path: saved
          key: site-hash-${{ github.run_id }} # This will fail to find an exact match
          restore-keys: |
            site-hash-                      # This grabs the most recent "site-hash-" it finds

      - name: Take screenshot and check for changes
        env:
          URL: "https://voe-poweron.inneti.net/schedule_queues"
        run: |
          node - <<'EOF'
          const { chromium } = require('playwright');
          const fs = require('fs');
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            try {
              await page.goto(process.env.URL, { waitUntil: 'networkidle', timeout: 60000 });
              await page.waitForTimeout(5000); 
              await page.screenshot({ path: 'page.png', fullPage: true });
              const html = await page.content();
              fs.writeFileSync('page.html', html);
            } finally {
              await browser.close();
            }
          })();
          EOF

      - name: Process Results & Compare
        id: compare
        run: |
          mkdir -p saved
          NEW_HASH=$(md5sum page.html | cut -d' ' -f1)
          
          if [ -f saved/prev.hash ]; then
            PREV_HASH=$(cat saved/prev.hash)
          else
            PREV_HASH="none"
          fi

          echo "NEW_HASH=$NEW_HASH" >> $GITHUB_ENV
          echo "PREV_HASH=$PREV_HASH" >> $GITHUB_ENV
          
          if [ "$NEW_HASH" != "$PREV_HASH" ]; then
             echo "changed=true" >> $GITHUB_OUTPUT
             # Update the local file so it gets saved to the NEW cache
             echo "$NEW_HASH" > saved/prev.hash
          fi

      - name: Send Telegram â€” site changed
        if: env.NEW_HASH != env.PREV_HASH
        env:
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d "chat_id=${CHAT_ID}" \
            --data-urlencode "text=ðŸš¨ Website changed! Check it here: https://voe-poweron.inneti.net/schedule_queues"
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto" \
            -F chat_id="${CHAT_ID}" \
            -F photo="@page.png"

      - name: Save New Hash to Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: saved
          # Key includes run_number to ensure it is always unique and searchable
          key: site-hash-${{ github.run_number }}
